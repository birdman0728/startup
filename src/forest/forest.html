<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarkMarks</title>
    <link rel="stylesheet" href="forest.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">

    <header class="container-fluid headFoot">
        <nav class="navbar-brand">
            <a class="navbar-brand" href="#">BarkMarks</a>
            <menu class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html" >Home </a></li>
                <li class="nav-item">
                    <a class="nav-link" href="forest.html" >Your Forest</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html" >About</a></li>
            </menu>
        </nav>
    </header>


    <main>

        <h1>Forest</h1>

        <div class="user">
            User:
            <span class="username">No User</span>
        </div>
        <ul class="notification">
            <li class="Number Trees">Number of Trees Planted</li>
            <li class="Number Trees">Active Farmers</li>
        </ul>

        <br />

        <form method="get" action="input to database">
            <span class="example">Submit tree to database</span><br/>

            <input type ="text" placeholder="New Tree Name"/>
            <div>
            <button type="submit" class="btn btn-secondary">Plant</button>
        
            
        </div>
        </form>

        

        <br />

        <div>
    
            <div id="picture" class="picture-box"><img width="400px" src="forestPlaceholder.jpg" alt="Random forest pic" /></div>

            <li class="links"><a class="nav-link" href="https://github.com/birdman0728/startup.git" >Main Links from DB</a></li>
            <li class="links"><a class="nav-link" href="https://github.com/birdman0728/startup.git" >Additional Links from DB</a></li>
            <br/>
            <span class="tags">Tags from DB</span><br/>
            <br /><button type="submit" class="btn btn-primary">Open Tree</button>
            <br /><input type ="text" placeholder="New Tag added to DB"/>
            <br /><input type ="text" placeholder="New Main Link added to DB"/>
            <br /><input type ="text" placeholder="New Additional Link added to DB"/>
            <br /><button type="Delete" class="btn btn-secondary">Prune Tree</button>

            
        </div>
    </main>

    <footer class="container-fluid headFoot">
        <div class="container-fluid">
            <span>Braden Porter</span>
            <a class="nav-link" href="https://github.com/birdman0728/startup.git" >Github</a>
        </div>
    </footer>
  </body>
</html>
